<div class="d-flex text-center ms-auto m-3 mb-0 card-tools" id="card-tools">
    <button type="button" role="button" class="btn btn-light btn-lg scr-btns" id="btn-share" aria-label="share button" data-bs-toggle="tooltip"
        data-bs-placement="top" data-bs-trigger="hover" title="Share">
        <div class="card-icon colored">
            <i class="bi bi-share" role="img" aria-label="share"></i>
        </div>
    </button>
    <button type="button" role="button" class="btn btn-light btn-lg scr-btns over-width-361" id="btn-fontscale-up" aria-label="font scale-up"
        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Font Scale-up">
        <div class="card-icon colored">
            <i class="bi bi-plus-square" role="img" aria-label="font scale up"></i>
        </div>
    </button>
    <button type="button" role="button" class="btn btn-light btn-lg scr-btns over-width-361" id="btn-fontscale-down" aria-label="font scale-down"
        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Font Scale-down">
        <div class="card-icon colored">
            <i class="bi bi-dash-square" role="img" aria-label="font scale down"></i>
        </div>
    </button>
    <button type="button" role="button" class="btn btn-light btn-lg scr-btns" id="btn-fullscreen" aria-label="full screen" data-bs-toggle="tooltip"
        data-bs-placement="top" data-bs-trigger="hover" title="Fullscreen">
        <div class="card-icon colored">
            <i class="bi bi-arrows-fullscreen" role="img" aria-label="fullscreen"></i>
        </div>
    </button>
    <button type="button" role="button" class="btn btn-light btn-lg scr-btns" id="btn-exit-fullscreen" aria-label="exit full screen"
        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Exit Fullscreen">
        <div class="card-icon colored">
            <i class="bi bi-fullscreen-exit" role="img" aria-label="exit fullscreen"></i>
        </div>
    </button>
</div>
