<div class="row">
    <div class="col-xl-12">
        <div class="card mb-4" id="last-card">
            <div class="card-body text-center">
                <input class="form-control text-center" spellcheck="false" dir="ltr" id="location-name" value="https://worldtime247.com/"
                    aria-label="direct connect URL">
                <div class="sns-share m-2" role="group" aria-label="sns share button group">
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-facebook">
                        <img src="/assets/icons/sns-icons/facebook.jpg" width="30px" height="30px" title="Share to Facebook. Opens in a new window." alt="facebook icon">
                    </button>
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-twitter">
                        <img src="/assets/icons/sns-icons/twitter.jpg" width="30px" height="30px" title="Share to Twitter. Opens in a new window." alt="twitter icon">
                    </button>
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-pinterest">
                        <img src="/assets/icons/sns-icons/pinterest.jpg" width="30px" height="30px" title="Share to Pinterest. Opens in a new window." alt="pinterest icon">
                    </button>
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-linkedin">
                        <img src="/assets/icons/sns-icons/linkedin.jpg" width="30px" height="30px" title="Share to Linkedin. Opens in a new window." alt="linkedin icon">
                    </button>
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-reddit">
                        <img src="/assets/icons/sns-icons/reddit.jpg" width="30px" height="30px" title="Share to Reddit. Opens in a new window." alt="reddit icon">
                    </button>
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-whatsapp">
                        <img src="/assets/icons/sns-icons/whatsapp.jpg" width="30px" height="30px" title="Share to Whatsapp. Opens in a new window." alt="whatsapp icon">
                    </button>
                    <button type="button" class="btn btn-outline-primary border-0" id="btn-sns-copylink">
                        <img class="bi-link-45deg" src="/assets/icons/sns-icons/link.jpg" width="30px" height="30px" title="copy URL" alt="link icon">
                        <i id="link-copied" class="bi-check2" data-bs-toggle="tooltip" role="img" aria-label="copied link" data-bs-placement="top"
                            data-bs-trigger="hover" title="Copied URL" style="display:none"></i>
                    </button>
                    <div class="alert alert-primary alert-dismissible fade show text-center" id="link-copy-failed" role="alert" style="display:none">
                        <strong>Clipboard access denied.</strong><br>Right-click to copy the Link.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="text-center over-width-762">
                    <button class="btn btn-secondary btn-custom" type="button" role="button" id="embed-code" data-bs-toggle="modal" data-bs-target="#embed-modal"
                        aria-label="link code modal">Embed Code</button>
                </div>
            </div>
        </div>
    </div>
</div>
